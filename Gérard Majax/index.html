<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countrajax</title>
</head>
<body>
    <button onclick="showCountries()">Oui montre-moi pays</button>
    <div id="feed"></div>


    <script>
    function showCountries() {
        let xhr = new XMLHttpRequest()

        //Méthode XMLHTTP pour initier la requête
        xhr.open('GET', 'https://restcountries.com/v2/all', true)
        
        xhr.onload = function () {
            if (xhr.status == 200) {
                console.log('success')
                let countries = JSON.parse(this.response)
                console.log (countries)
                countries.forEach(country =>{
                const countryCard = document.createElement('div')
                const countryCardImage = document.createElement('img')
                countryCard.innerHTML = country.name
                countryCardImage.src = country.flag
                countryCard.appendChild(countryCardImage)
                document.getElementById('feed').appendChild(countryCard)
                })
            }
        }
        
        //Méthode XMLHTTP pour envoyer la requête
        xhr.send()



    }
    </script>
</body>
</html>
